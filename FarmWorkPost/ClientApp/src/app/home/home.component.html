<div class="container">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card text-center" *ngFor="let job of jobs">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="card-title">
                            <h4 class="card-text">{{ job.title }}</h4>
                            <h5 class="card-text">{{ job.location }}</h5>
                        </div>

                    </div>
                    <div class="col-sm-1">
                        <h6><i class="fa fa-heart fa-2x " style="color:red"></i></h6>
                    </div>

                    <div class="col-sm-2 px-0">
                        <button class="btn btn-success">Apply</button>
                    </div>

                </div>

                <div class="card-body">
                    <p class="card-text">{{ job.description}}</p>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>

</div>
